<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PowderCalc Telegram</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f2f2f2]">
<div class="max-w-xl mx-auto p-4">
<h1 class="text-2xl font-bold text-center mb-4">PowderCalc</h1>

<select id="mode" class="w-full p-3 rounded mb-3">
<option value="theory">Теоретический</option>
<option value="practice">Практический</option>
</select>

<input id="area" class="w-full p-3 rounded mb-2" placeholder="Площадь м²">

<div id="theory">
<h2 class="font-semibold mt-2">Краска 1</h2>
<input id="d1" class="w-full p-2 rounded mb-2" placeholder="Плотность">
<input id="t1" class="w-full p-2 rounded mb-2" placeholder="Толщина">
<input id="p1" class="w-full p-2 rounded mb-2" placeholder="Цена €/кг">

<h2 class="font-semibold mt-2">Краска 2</h2>
<input id="d2" class="w-full p-2 rounded mb-2" placeholder="Плотность">
<input id="t2" class="w-full p-2 rounded mb-2" placeholder="Толщина">
<input id="p2" class="w-full p-2 rounded mb-2" placeholder="Цена €/кг">
</div>

<button id="calc" class="w-full bg-blue-600 text-white p-3 rounded mt-3">Рассчитать</button>
<pre id="res" class="mt-3 bg-white p-3 rounded hidden"></pre>

<button id="offer" class="hidden w-full bg-green-600 text-white p-3 rounded mt-3">Получить предложение</button>
</div>
<script src="script.js"></script>
</body>
</html>
